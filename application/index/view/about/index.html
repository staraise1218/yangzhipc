<!DOCTYPE html>
<html>
<head>
	<title>关于我们</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="http://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/statics/css/reset.css">
	<link rel="stylesheet" type="text/css" href="/statics/css/common.css">
	<link rel="stylesheet" type="text/css" href="/statics/css/index_detail.css">
	<script src="http://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="/statics/js/bootstrap.js"></script>

</head>
<body>
	<!-- 顶部菜单 -->
	{include file="common/header"}
	<!-- 轮播图 -->
    <div id="myCarousel" class="carousel slide">
        <!-- 轮播（Carousel）指标 -->
        <ol class="carousel-indicators">
            {foreach name="bannerList" item="item" key="k"}
            <li data-target="#myCarousel" data-slide-to="{$k}" {$k==0 ? ' class="active"' : ''}></li>
            {/foreach}
        </ol>   
        <!-- 轮播（Carousel）项目 -->
        <div class="carousel-inner">
            {foreach name="bannerList" item="item" key="k"}
            <div class="item {$k == 0 ? 'active' : ''}">
                <a href="{$item.link ? $item.link : 'javascript:;'}"><img src="{$item.image}" alt="{$item.title}"></a>
            </div>
            {/foreach}
        </div>
        <!-- 轮播（Carousel）导航 -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div> 
	<!-- 面包屑导航 -->
	<ul class="bread breadcrumb">
	    <li><a href="/">首页</a></li>
	    <li class="active"><a href="javascript:;">关于我们</a></li>
	</ul>
	<!-- 中间主要内容 -->
	<div class="main">
		<h3 class="more_title">{$info.title}</h3>
		<div>
			<div class="detail_word">{$info.content}</div>
		</div>
	</div>

	<!-- 底部 -->
	{include file="common/footer"}
</body>
</html>
