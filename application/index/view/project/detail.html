<!DOCTYPE html>
<html>
<head>
	<title>项目介绍</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="http://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/statics/css/reset.css">
	<link rel="stylesheet" type="text/css" href="/statics/css/common.css">
	<link rel="stylesheet" type="text/css" href="/statics/css/index_detail.css">
	<script src="http://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="/statics/js/bootstrap.js"></script>

</head>
<body>
	<!-- 顶部菜单 -->
	{include file="common/header"}
	<!-- 面包屑导航 -->
	<ul class="bread breadcrumb">
	    <li><a href="{:url('index/project/index')}">项目与服务</a></li>
	    <li><a href="{:url('index/project/index')}">培训项目</a></li>
	    <li class="active"><a href="#">项目介绍</a></li>
	</ul>
	<!-- 中间主要内容 -->
	<div class="main">
		<div class="intor_title">
			<div>
				<div class="intor_big">{$info.title}</div>
				<div class="intor_date">{:date('Y-m-d', $info.createtime)}</div>
			</div>
			<div><button class="common_btn">报名</button></div>
		</div>

		<div class="intor_word detail_word">
			{$info.content}
		</div>

	</div>

	<!-- 底部 -->
	{include file="common/footer"}

	<script type="text/javascript">
		$(".more_l li").click(function () {
			$(this).addClass("more_l_act").siblings().removeClass();
		})

		$(function(){
			$('.common_btn').click(function(){
				window.location="{:url('index/project/enroll', array('project_id'=>$info.id))}";
			})
		})
	</script>
</body>
</html>
