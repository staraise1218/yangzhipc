<!DOCTYPE html>
<html>
<head>
    <title>养殖平台官网-注册账号</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="http://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/statics/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/statics/css/common.css">
    <link rel="stylesheet" type="text/css" href="/statics/css/register.css">
    <script src="http://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="/statics/js/bootstrap.js"></script>
 
 
</head>
<body>
    <!-- 顶部菜单 -->
    {include file="common/header"}
    <!-- 中间主要内容 -->
    <div class="main-content">
        <div class="main-con-wrap">
            <ul class="main-con-rub">
                <li><a href="{:url('/index/about/member')}">会员中心</a></li>
                <li class=""><a href="#">注册账号</a></li>
            </ul>
            <div class="forget">
                <h5>注册账号</h5>
                <form id="registerform" method="post">
                    <div class="in-item">
                        <span>手机</span>
                        <input type="text" name="mobile" id="mobile" placeholder="请输入手机号">
                    </div>
                    <div class="in-item">
                        <span>验证码</span>
                        <div class="in-item-cap">
                            <input type="text" name="code" id="code" placeholder="请输入验证码" class="in-item-cap-inp">
                            <span>获取验证码</span>
                        </div>
                    </div>
                    <div class="in-item">
                        <span>密码</span>
                        <input type="text" name="password" id="password" placeholder="请输入密码">
                    </div>
                    <div class="in-item">
                        <span>确认密码</span>
                        <input type="text" name="password_confirm" id="password_confirm" placeholder="再次输入密码">
                    </div>
                    <div class="rule"><span><img src="/statics/images/icons/dui.png"></span>阅读并同意相关规定</div>
                    <button type="button" onclick="check_submit()">注册</button>
                    <input type="hidden" name="url" value="{url}">
                </form>
            </div>
        </div>
    </div>
    <!-- 底部 -->
    {include file="common/footer"}

<script type="text/javascript" src="/statics/layer/layer.js"></script>
<script type="text/javascript">
    function check_submit(){
        var mobile = $.trim($('#mobile').val());
        var password = $.trim($('#password').val());
        var password_confirm = $.trim($('#password_confirm').val());
        var code = $.trim($('#code').val());

        if(mobile == ''){
            showErrorMsg('手机号不能为空!');
            return false;
        }
        if(!checkMobile(mobile)){
            showErrorMsg('手机号格式不正确!');
            return false;
        }
        if(password == ''){
            showErrorMsg('密码不能为空!');
            return false;
        }
        if(password_confirm != password){
            showErrorMsg('两次密码不一致');
            return false;
        }
        if(code == ''){
            showErrorMsg('验证码不能为空!');
            return false;
        }

        $.ajax({
            type : "POST",
            url:"{:url('Index/User/register')}",
            dataType: "json",
            data: $('#registerform').serialize(),
            success: function(data){
                if(data.code == 1){
                    layer.msg(data.msg, {icon: 1},function(){
                        window.location.href = "{:url('index/user/index')}";
                    });
                }else{
                    layer.alert(data.msg, {icon: 2},function(index){
                        layer.close(index);
                    });
                }
            }
        });

    }

    // 发送手机短信
    function send_sms_reg_code(){
        var mobile = $('input[name="username"]').val();
        var verify_code = $('input[name="verify_code"]').val();
        if(!checkMobile(mobile)){
            layer.alert('请输入正确的手机号码', {icon: 2});//alert('请输入正确的手机号码');
            return;
        }
        if(verify_code == ''){
            layer.alert('请输入图像验证码', {icon: 2});//alert('请输入正确的手机号码');
            return;
        }
        var url = "/index.php?m=Home&c=Api&a=send_validate_code&scene=1&type=mobile&mobile="+mobile+"&verify_code="+verify_code;
        $.ajax({
            url:url,
            dataType: "json",
            success: function(res){
                if(res.status == 1)
                {
                    $('#count_down').attr("disabled","disabled");
                    intAs = {$tpshop_config['sms_sms_time_out']|default=60}; // 手机短信超时时间
                    jsInnerTimeout('count_down',intAs);
                    layer.alert(res.msg, {icon: 1});
                }else{
                    layer.alert(res.msg, {icon: 2});
                    verify('reflsh_code2')
                }
            }
        });
    }

    function showErrorMsg(msg){
        layer.msg(msg, {icon: 2});
    }

    $('#count_down').removeAttr("disabled");
    //倒计时函数
    function jsInnerTimeout(id,intAs)
    {
        var codeObj=$("#"+id);
        //var intAs = parseInt(codeObj.attr("IntervalTime"));

        intAs--;
        if(intAs<=-1)
        {
            codeObj.removeAttr("disabled");
        // codeObj.attr("IntervalTime",60);
            codeObj.text("发送");
            return true;
        }

        codeObj.text(intAs+'秒');
        //  codeObj.attr("IntervalTime",intAs);

        setTimeout("jsInnerTimeout('"+id+"',"+intAs+")",1000);
    };
    
    
    function checkMobile(tel) {
        // var reg = /(^1[3|4|5|7|8][0-9]{9}$)/;
        var reg = /^1[0-9]{10}$/;
        if (reg.test(tel)) {
            return true;
        }else{
            return false;
        };
    }
    
</script>
</body>
</html>
