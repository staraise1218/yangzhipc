<!DOCTYPE html>
<html>
<head>
    <title>个人中心</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="http://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/statics//css/reset.css">
    <link rel="stylesheet" type="text/css" href="/statics//css/common.css">
    <link rel="stylesheet" type="text/css" href="/statics//css/index_detail.css">
    <link rel="stylesheet" type="text/css" href="/statics//css/resource.css">
    <link rel="stylesheet" type="text/css" href="/statics//css/personal.css">
    <script src="http://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="/statics//js/bootstrap.js"></script>

</head>
<body>
    <!-- 顶部菜单 -->
    {include file="common/header"}
    <!-- 面包屑导航 -->
    <div class="personal">
        <ul class="personal_bread breadcrumb">
            <li><a href="#">资源中心</a></li>
            <li class="active"><a href="#">工作机会</a></li>
        </ul>
        <div class="personal_flex">
            <div>
                <img class="personal_img" src="{$userinfo.avatar ? $userinfo.avatar : '/staticm/images/default.png'}">
                <span class="personal_name">{$userinfo.mobile}</span>
            </div>
            <div class="personal_qita">
                <span class="personal_qita_name">手机：</span>
                <span class="personal_qita_word">{$userinfo.mobile}</span>
                <!-- <span class="personal_qita_name">邮箱：</span> -->
                <!-- <span class="personal_qita_word">youhaoren@qq.com</span> -->
            </div>
            <!-- <div class="personal_btn"><button class="common_btn">编辑</button></div> -->
        </div>
    </div>
    <!-- 中间主要内容 -->
    <div class="work main">
        <h3 class="more_title">我的课程</h3>
        <ul class="work_ul">
            {foreach name="list" item="item"}
            <li>
                <div class="work_ul_title"><img src="/statics//images/icons/kecheng.png"> 法务主管</div>
                <div class="work_ul_flex">
                    <div class="work_ul_name">订单金额</div>
                    <div class="work_ul_word">{$item.price}元</div>
                </div>
                <div class="work_ul_flex">
                    <div class="work_ul_name">购买日期</div>
                    <div class="work_ul_word">{:date('Y-m-d', $item.createtime)}</div>
                </div>
                <div class="work_ul_flex">
                    <div class="work_ul_name">订单编号</div>
                    <div class="work_ul_word">{$item.order_sn}</div>
                </div>
                <div class="work_ul_btn ac"><button class="common_btn" onclick="window.location='{:url('index/study/videodetail', array('id'=>$item.video_id))}'">播放</button></div>
            </li>
            {/foreach}
        </ul>
    </div>

    <!-- 底部 -->
    {include file="common/footer"}
</body>
</html>
