<!DOCTYPE html>
<html>
<head>
	<title>资源中心-行业会展</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="http://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/statics/css/reset.css">
	<link rel="stylesheet" type="text/css" href="/statics/css/common.css">
	<link rel="stylesheet" type="text/css" href="/statics/css/index.css">
	<link rel="stylesheet" type="text/css" href="/statics/css/resource.css">
	<script src="http://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="/statics/js/bootstrap.js"></script>

</head>
<body>
	<!-- 顶部菜单 -->
	{include file="common/header"}
	<!-- 面包屑导航 -->
	<ul class="bread breadcrumb">
	    <li><a href="#">资源中心</a></li>
	    <li class="active"><a href="#">行业会展</a></li>
	</ul>

	<!-- 中间主要内容 -->
	<div class=" main">
		<h3 class="more_title">行业会展</h3>
		<ul class="resource_ul">
			{foreach name="list" item="item"}
			<li>
				<div class="resource_l">
					<div class="resource_l_big">{:date('m-d', $item.createtime)}</div>
					<div class="resource_l_small">{:date('Y', $item.createtime)}</div>
				</div>
				<div class="resource_r">
					<a class="resource_r_title over" href="{:url('index/resource/exhibitionDetail', array('id'=>$item.id))}">{$item.title}</a>
					<div class="resource_r_word">{$item.description}</div>
				</div>
			</li>
			{/foreach}
		</ul>
		<div id="paginate">{$list->render()}</div>
	</div>

	<!-- 底部 -->
	{include file="common/footer"}
</body>
</html>
